apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

version = "0.0.1"

android {

    resourcePrefix "clwater_" //随意填写

    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}


android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
//    api files('libs\\adapter-rxjava2-2.5.0.jar')
//    api files('libs\\converter-gson-2.5.0.jar')
//    api files('libs\\logging-interceptor-3.8.1.jar')
//    api files('libs\\okhttp-3.11.0.jar')
//    api files('libs\\retrofit-2.5.0.jar')
//    api files('libs\\rxjava-2.2.8.jar')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

//    api(name:'rxandroid-2.1.1', ext:'aar')

    compileOnly  'io.reactivex.rxjava2:rxjava:2.2.8'
    compileOnly  'io.reactivex.rxjava2:rxandroid:2.1.1'
    compileOnly  'com.squareup.retrofit2:retrofit:2.5.0'
    compileOnly  'com.squareup.okhttp3:okhttp:3.11.0'
    compileOnly  'com.squareup.okhttp3:logging-interceptor:3.8.1'
    compileOnly  'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    compileOnly  'com.squareup.retrofit2:converter-gson:2.5.0'
}


def siteUrl = 'https://github.com/clwater/LikelyHttp'   // 项目的主页
def gitUrl = 'git@github.com:clwater/LikelyHttp.git'   // Git仓库的url

group = "com.clwater.library"            // Maven Group ID for the artifact，一般填你唯一的包名
install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                // Add your description here
                name 'Lightweight Android http request library'     //项目的描述 你可以多写一点
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'clwater'      //填写的一些基本信息
                        name 'clwater'
                        email 'gengzhibo@gengzhibo.net'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "LikelyHttp"   //发布到JCenter上的项目名字
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}
